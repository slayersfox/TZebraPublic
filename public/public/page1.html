<!DOCTYPE html>
<html>
<head>
    <title>斑马数据银行产品认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/page1.js"></script>
</head>
<body style="background-color: #1c1403">
</body>

<script id="template" type="text/template">

   <div class="page1">
        <div id="divHeader" class="aboveBlock fl PB5 clearfix" >
            <img class="bg" src="img/page1/1.png" />
            <div class="divChange">
                <div class="stamp">
                    <img id="stamp"  src="img/page1/page-1_tuzhang.png" />
                </div>
                <div class="divlogo">
                     <img id="divLogo" src="img/page1/logo.png" />
                </div>
                <div class="divTitle">
                    <span>亲爱的用户:</span>
                    <span id="msg" class="msg">经过专业扫码验证，您购买的此款是品牌正品。请放心使用。</span>
                </div>

            </div>
        </div>
        <div class="midBlock fl clearfix">
            <input type="tel" placeholder="请输入您的手机号码"/> 
            <a class="fr enter"><span>获取验证码</span></a>
        </div>

        <div class="underBlock fl">
           <img id="imgIntro"/>
        </div>
        <div class="underBlock fl MT5 clearfix">
            <img class="bg" src="img/page1/page1_bg.png">
            <img class="word" src="img/page1/page1_word.png">
            <img class="head" src="img/page1/page1_head.png">
            <img class="addr" src="img/page1/page1_addr.png">
            <img class="logo" src="img/page1/page1_logo2.png">
        </div>
    </div>
    <div class="err">提示:<span></span></div>

</script>

</html>
